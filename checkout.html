<!DOCTYPE html>
<html lang = "en">      
    <head>
        <!-- {meta tags} -->
		<meta charset = "utf-8" />
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge" />
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
		<meta name = "keywords" content = "" /> 
		<meta name = "description" content = "" />
		<meta name = "author" content = "Tamara Ćirić 27/20" />
		<!-- Shortcut Icon -->
		<link rel = "shortcut icon" href = "assets/img/favicon.ico" />
		<!-- AOS -->
		<link href = "https://unpkg.com/aos@2.3.1/dist/aos.css" rel = "stylesheet" />
        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity = "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin = "anonymous" />
		<!-- Template CSS -->
		<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />
		<link rel = "stylesheet" type = "text/css" href = "assets/css/responsive.css" />
		<!-- Font Awesome -->
		<script src = "https://kit.fontawesome.com/fcda4003e2.js" crossorigin = "anonymous"></script>
		<!-- Title -->
		<title></title>
    </head>
    <body>
		<!-- Page Header -->
		<header class = "page-header"></header>

		<!-- Page Content -->
		<main class = "container-fluid p-0">
			<section class = "container-fluid p-0">
				<!-- Section Header -->
				<header class = "section-header row-12 p-5 mb-4 text-center">
					<div class = "col-6 py-0 px-5 m-auto d-flex flex-column align-items-center">
						<h6 class = "mb-2 font-family text-spacing text-uppercase small">The Panda.</h6>
						<h2 class = "mb-3 font-family">Congratulations, you've reached the end of adventure</h2>
						<!-- Breadcrumb -->
						<nav aria-label = "breadcrumb">
							<ol class = "breadcrumb">
								<li class = "breadcrumb-item">
									<a href = "index.html">Home</a>
								</li>
								<li class = "breadcrumb-item">
									<a href = "shop.html">Shop</a>
								</li>
								<li class = "breadcrumb-item active" aria-current = "page">Checkout</li>
							</ol>
						</nav>
					</div>
				</header>
				<main id = "checkout" class = "row-12 p-5 position-relative d-flex flex-row justify-content-center">
					<!-- Order Form -->
					<form method = "" action = "" id = "order-form" name = "order-form" class = "col-6 p-0 mt-5 mr-5">
						<div class = "mb-4 d-flex flex-row justify-content-between">
							<div class = "w-50">
								<label for = "first-name" class = "d-block font-weight-bold">
									First Name:<span class = "text-danger">*</span>
								</label>
								<input type = "text" name = "first-name" class = "form-control" />
							</div>
							<div class = "w-50">
								<label for = "last-name" class = "d-block font-weight-bold">
									Last Name:<span class = "text-danger">*</span>
								</label>
								<input type = "text" name = "last-name" class = "form-control" />
							</div>
						</div>
						<div class = "w-100 mb-4">
							<label for = "address" class = "d-block font-weight-bold">
								Address:<span class = "text-danger">*</span>
							</label>
							<input type = "text" id = "address" name = "address" class = "form-control" />
						</div>
						<div class = "mb-4 d-flex flex-row justify-content-between">
							<div class = "w-75">
								<label for = "cities" class = "d-block font-weight-bold">
									City:<span class = "text-danger">*</span>
								</label>
								<select id = "cities" name = "cities" class = "form-control"></select>
							</div>
							<div class = "w-25">
								<label for = "zip-code" class = "d-block font-weight-bold">
									Zipcode:<span class = "text-danger">*</span>
								</label>
								<input type = "text" id = "zip-code" name = "zip-code" class = "form-control"  />
							</div>
						</div>
						<div class = "mb-4 d-flex flex-row justify-content-between">
							<div class = "w-50">
								<label for = "email" class = "d-block font-weight-bold">
									E-mail:<span class = "text-danger">*</span>
								</label>
								<input type = "email" name = "email" class = "form-control" />
							</div>
							<div class = "w-50">
								<label for = "phone-number" class = "d-block font-weight-bold">
									Phone Number:<span class = "text-danger">*</span>
								</label>
								<input type = "tel" name = "phone-number" class = "form-control" placeholder = "" />
							</div>
						</div>
						<div class = "mb-4 d-flex flex-row justify-content-between">
							<div class = "w-75">
								<label for = "card-number" class = "d-block font-weight-bold">
									Card Number:<span class = "text-danger">*</span>
								</label>
								<input type = "text" id = "card-number" name = "card-number" class = "form-control" />
							</div>
							<div class = "w-25">
								<label for = "expiration-date" class = "d-block font-weight-bold">
									MM/YY:<span class = "text-danger">*</span>
								</label>
								<input type = "text" id = "expiration-date" name = "expiration-date" class = "form-control" />
							</div>
						</div>
						<div class = "w-100 mb-4">
							<label for = "message" class = "d-block font-weight-bold">Message:</label>
							<textarea name = "message" class = "w-100 form-control"></textarea>			 
						</div>
						<div class = "w-100 mb-4 pb-2 d-flex flex-row align-items-start">
							<input type = "checkbox" class = "mr-2" name = "sing-up-for-newsletter" />
							<label for = "sing-up-for-newsletter" class = "mb-0 ml-1 small">Yes, sign me up for the Panda Newsletter. I confirm I'm over 18 years old and I would like to receive e-mail from Panda about Panda products and exclusive offers.</label>
						</div>
						<div>
							<input type = "submit" id = "btn-order" class = "w-100 btn bg-black text-white" value = "Place Order" />
						</div>
					</form>
					<!-- Order Overview -->
					<section id = "order-items" class = "shopping-cart py-5 pr-5"></section>
				</main>	
			</section>	
		</main>

		<!-- Page Footer -->
		<footer class = "page-footer"></footer>
		
		<!-- AOS -->
		<script src = "https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>AOS.init();</script>
		<!-- jQuery -->
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js" integrity = "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin = "anonymous"></script>
		<!-- Template JavaScript -->
        <script type = "text/javascript" src = "assets/js/main.js"></script>
    </body>
</html>
