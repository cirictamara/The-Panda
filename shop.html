		<link href = "https://unpkg.com/aos@2.3.1/dist/aos.css" rel = "stylesheet" />
        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity = "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin = "anonymous" />

		<link rel = "stylesheet" type = "text/css" href = "assets/css/responsive.css" />

        <script src = "https://kit.fontawesome.com/fcda4003e2.js" crossorigin = "anonymous"></script>

		<title></title>

    <body>
		<!-- Page Header -->
		<header class = "page-header"></header>

		<!-- Page Content -->
		<main class = "container-fluid p-0">
			<section class = "container-fluid p-0">
				<!-- Section Header -->
				<header class = "section-header row-12 p-5 mb-4 text-center">
					<div class = "col-6 p-0 m-auto d-flex flex-column align-items-center">
						<h6 class = "mb-2 font-family text-spacing text-uppercase small">The Panda.</h6>
						<h2 class = "mb-3 font-family">Over 100+ Apple iPhone and Samsung Galaxy phone cases</h2>
						<!-- Breadcrumb -->
						<nav aria-label = "breadcrumb">
							<ol class = "breadcrumb">
								<li class = "breadcrumb-item">
									<a href = "index.html">Home</a>
								</li>
								<li class = "breadcrumb-item active" aria-current = "page">Shop</li>
							</ol>
						</nav>
					</div>
				</header>
				<main id = "shop" class = "row-12 py-5 position-relative d-flex flex-row justify-content-center">
					<aside class = "ml-5 mr-3">
						<ul class = "list-group">
							<li class = "list-group-item p-0">
								<header>
									<h6 class = "mb-0 font-weight-bold bg-light">
										<a href = "#" class = "px-3 py-3 d-flex flex-row justify-content-between align-items-center">
											Categories <i class = "fa fa-angle-down"></i>
										</a>
									</h6>	
								</header>
								<main>
									<ul id = "categories" class = "nav px-3 my-3 flex-column"></ul>
								</main>
							</li>
							<li class = "list-group-item p-0">
								<header>
									<h6 class = "mb-0 font-weight-bold bg-light">
										<a href = "#" class = "px-3 py-3 d-flex flex-row justify-content-between align-items-center">
											Price <i class = "fa fa-angle-down"></i>
										</a>
									</h6>	
								</header>
								<main>
									<div class = "px-3 my-3">
										<input type = "range" id = "price-range" name = "price-range" min = "" max = "" value = "" class = "w-100" />
										<div class = "mt-2">
											<span id = "lowest-price" class = "mr-2"></span> &ndash; 
											<span id = "current-price" class = "ml-2"></span>
										</div>
									</div>
								</main>
							</li>
							<li class = "list-group-item p-0">
								<header>
									<h6 class = "mb-0 font-weight-bold bg-light">
										<a href = "#" class = "px-3 py-3 d-flex flex-row justify-content-between align-items-center">
											Designers <i class = "fa fa-angle-down"></i>
										</a>
									</h6>	
								</header>
								<main>
									<ul id = "designers" class = "nav px-3 my-3"></ul>
								</main>
							</li>
							<li class = "list-group-item p-0">
								<header>
									<h6 class = "mb-0 font-weight-bold bg-light">
										<a href = "#" class = "px-3 py-3 d-flex flex-row justify-content-between align-items-center">
											Themes <i class = "fa fa-angle-down"></i>
										</a>
									</h6>	
								</header>
								<main>
									<ul id = "themes" class = "nav px-3 my-3"></ul>
								</main>
							</li>
							<li class = "list-group-item p-0">
								<header>
									<h6 class = "mb-0 font-weight-bold bg-light">
										<a href = "#" class = "px-3 py-3 d-flex flex-row justify-content-between align-items-center">
											Colors <i class = "fa fa-angle-down"></i>
										</a>
									</h6>	
								</header>
								<main>
									<ul id = "colors" class = "nav px-3 my-3"></ul>
								</main>
							</li>
						</ul>
					</aside>
					<div class = "col-8 p-0">
						<div class = "container-fluid p-0">
							<div class = "row-12 padding d-flex flex-row justify-content-between align-items-center">
								<div class = "col-5 p-0 position-relative d-flex flex-row align-items-center">
									<input type = "text" id = "search-product-by-name" name = "search-product-by-name" placeholder = "Search product by name" class = "form-control" />
									<a id = "search-product" href = "#" class = "btn px-3 position-absolute bg-black text-white">Search</a>
								</div>
								<div class = "d-flex flex-row align-items-center">
									<!-- Layout -->
									<ul class = "nav mt-1">
										<li class = "mr-2">
											<a href = "#" class = "layout-option">
												<i class = "fa fa-list-ul"></i>
											</a>
										</li>
										<li class = "ml-1">
											<a href = "#" class = "layout-option">
												<i class = "fa fa-th-large"></i>
											</a>
										</li>
									</ul>
									<!-- Dropdown list -->
									<select id = "sort-products" class = "ml-3 form-control">
										<option value = "Recommended" selected>Sort by Recommended</option>
										<option value = "Price from lowest to highest">Price from lowest to highest</option>
										<option value = "Price from highest to lowest">Price from highest to lowest</option>
										<option value = "Product name (A - Z)">Product name (A &ndash; Z)</option>
										<option value = "Product name (Z - A)">Product name (Z &ndash; A)</option>
									</select>
								</div>
							</div>
						</div>
						<section id = "products" class = "mt-5 pl-4 d-flex flex-row flex-wrap"></section>
					</div>
				</main>	
			</section>	
		</main>

		<!-- Page Footer -->
		<footer class = "page-footer"></footer>

		<script src = "https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>AOS.init();</script>
